<form class="custom-form" [formGroup]="validateForm" (ngSubmit)="onSearchClicked()">
    <div class="form-group">
        <label for="bank">Ngân Hàng</label>
        <nz-select id="bank" formControlName="bankCode">
            <nz-option *ngFor="let bank of bankOptions" [nzLabel]="bank" [nzValue]="bank"></nz-option>
        </nz-select>
    </div>

    <div class="form-group">
        <label for="accountNumber">Số Tài Khoản</label>
        <input id="accountNumber" nz-input placeholder="Account Number" formControlName="accountNumber">
    </div>

    <div class="form-group">
        <label for="status">Trạng Thái</label>
        <nz-select id="status" formControlName="status">
            <nz-option *ngFor="let status of statusOptions" [nzLabel]="status" [nzValue]="status"></nz-option>
        </nz-select>
    </div>

    <div class="form-group">
        <label for="fmis">Trạng Thái FMIS</label>
        <nz-select id="fmis" formControlName="fmisStatus">
            <nz-option *ngFor="let fmis of fmisOptions" [nzLabel]="fmis" [nzValue]="fmis"></nz-option>
        </nz-select>
    </div>
</form>

<div class="button-action">
    <button class="btn-green" nz-button nzType="default" (click)="onSearchClicked()">Tìm kiếm</button>
    <button class="btn-purple" nz-button nzType="default">Xuất Excel</button>
    <button [routerLink]="['/account-setting/add-modal']" routerLinkActive="router-link-active" class="btn-green" nz-button nzType="default">Thêm mới</button>
</div>
